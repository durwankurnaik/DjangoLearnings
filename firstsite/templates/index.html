<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->

    <!--  Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TextUtils</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Something</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--  Success alert: The top green alert which is shown every time the site loads-->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to the text utils website</strong> You should check out some of these functionality below.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container mt-3">
        <form action="/analyse" method="get">
            <!--  Textarea-->
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" name="inpText" id="floatingTextarea2"
                    style="height: 350px"></textarea>
                <label for="floatingTextarea2">Enter the text to be analysed</label>
            </div>

            <!-- Check Boxes for the functionalities -->

            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" name="puncRemover">
                <label class="form-check-label">
                    Remove punctuation mark
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="allCaps">
                <label class="form-check-label">
                    Make everything capital
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="newlRemover">
                <label class="form-check-label">
                    Remove new lines
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="spaceRemover">
                <label class="form-check-label" >
                    Remove all the spaces
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="charCounter">
                <label class="form-check-label">
                    Count the number of characters
                </label>
            </div>

            <!--Submit button-->
            <button type="submit" class="btn btn-dark mt-2">Analyse Text</button>
            <!-- Clear form-->
            <button type="reset" class="btn btn-dark mt-2 ms-2">Reset fields</button>
        </form>
    </div>

</body>

</html>
