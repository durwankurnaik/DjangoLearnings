<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	
	<!-- Bootstrap CSS -->
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
	
	<title>{% block title %}{% endblock %}</title>
	<style>
		  {% block css %}{% endblock %}
	</style>
</head>
<body>
<header class="p-3 bg-dark text-white">
	<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
		<a class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none" href="/">
			<img class="logo-top" src="https://i.pinimg.com/236x/ad/ac/54/adac5412f040559aa62bf9295d5eddec.jpg">
		</a>
		
		<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
			<li><a class="nav-link px-2 text-secondary" href="#">Home</a></li>
			<li><a class="nav-link px-2 text-white" href="#">Features</a></li>
			<li><a class="nav-link px-2 text-white" href="#">Pricing</a></li>
			<li><a class="nav-link px-2 text-white" href="#">FAQs</a></li>
			<li><a class="nav-link px-2 text-white" href="#">About</a></li>
		</ul>
		
		<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
			<input aria-label="Search" class="form-control form-control-dark" placeholder="Search..." type="search">
		</form>
		
		<div class="text-end">
			<button class="btn btn-outline-light me-2" type="button">Login</button>
			<button class="btn btn-warning" type="button">Sign-up</button>
		</div>
	</div>
</header>

{% block body %}
<!--Put all your body content over here-->
{% endblock %}


<!--    footer-->
<footer class="d-flex flex-wrap justify-content-between container align-items-center py-3 my-5 border-top">
	<p class="col-md-4 mb-0 text-muted">Â© 2021 Florange, Inc</p>
	
	<a class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
	   href="/">
		<img class="logo-bottom" src="https://i.pinimg.com/236x/ad/ac/54/adac5412f040559aa62bf9295d5eddec.jpg">
	</a>
	
	<ul class="nav col-md-4 justify-content-end">
		<li class="nav-item"><a class="nav-link px-2 text-muted" href="#">Home</a></li>
		<li class="nav-item"><a class="nav-link px-2 text-muted" href="#">Features</a></li>
		<li class="nav-item"><a class="nav-link px-2 text-muted" href="#">Pricing</a></li>
		<li class="nav-item"><a class="nav-link px-2 text-muted" href="#">FAQs</a></li>
		<li class="nav-item"><a class="nav-link px-2 text-muted" href="#">About</a></li>
	</ul>
</footer>


<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
